 <p><span class="escola">Aprimoramento</span></p>
<p>Você soma seu modificador do atributo-chave no limite de PM que pode gastar numa magia. 
Por exemplo, um mago de 5º nível com Int 18 (+4) e este poder pode gastar até 9 PM em cada magia.
