 <span class="des" title="+2PM para aumentar o alcance">Magia Ampliada</span>
 <p><span class="escola">Aprimoramento</span></p>
<p>Aumenta o alcance da magia em um passo (de curto para médio, de médio para longo) ou dobra
a área de efeito da magia. Por exemplo, uma Bola de Fogo ampliada tem seu alcance aumentado para
longo ou sua área aumentada para 12m de raio.
Custo: +2 PM.</p>
