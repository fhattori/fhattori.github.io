<button id="subtracao" onclick="execute('subtracao')">Substração<br><small>(C = A - B)</small></button>
<button id="multiplicacao" onclick="execute('multiplicacao')">Multiplicação<br><small>(C = A * B)</small></button>
<button id="divisao" onclick="execute('divisao')">Divisão<br><small>(C = A / B)</small></button>
<br>

function soma(a,b){
  c = a + b;
  return c;
}

function multiplicacao(a,b){
  c = a * b;
  return c;
}

function subtracao(a,b){
  c = 0;
  return c;
}

function divisao(a,b){
  c = 0;
  return c;
}
</textarea>
