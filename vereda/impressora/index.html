<!doctype html>
<meta charset="utf-8"/>
<head>
<title> Impressora - Prof Fernando Hattori</title>

<link rel="stylesheet" href="binary.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

<p><h1>Impressora</h1></p>

<table>
   &nbsp;
</table>

<script>
$(document).ready(function(){
  var width = $(window).width();
  var height = $(window).height();

  var tamanho = (width/62);
  var tamanho2 = (height/100);

  if (tamanho < 17){
    tamanho = 17;
  }

  if (tamanho2 < 17){
    tamanho = 17;
  }

  $("table").css("width",tamanho*62);

  for (var j=0; j<(tamanho2); j++){
    var linha = document.createElement("tr");
    $("table").append(linha);
    for (var i=0; i<tamanho; i++){
      var celula = document.createElement("td");
      linha.append(celula);
    };
  };

  $("td").click(function(){
    if( $(this).css("background-color") == "rgb(255, 255, 255)" ){
       $(this).css("background-color", "black");
    }
    else if( $(this).css("background-color") == "rgba(0, 0, 0, 0)" ){
       $(this).css("background-color", "black");
    }
    else if( $(this).css("background-color") == "rgb(0, 0, 0)" ){
       $(this).css("background-color", "white");
    }
  });
});
</script>
</body>
</html>
